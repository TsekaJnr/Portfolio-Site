const ImageToPdfModal = ({ closeModal }) => {
    const imageInputRef = React.useRef(null);
    const [status, setStatus] = React.useState('Upload an image (JPG or PNG) to begin.');

    const handleConvert = () => {
        const imageInput = imageInputRef.current;
        if (imageInput.files.length > 0) {
            setStatus('Converting... please wait.');
            const imageFile = imageInput.files[0];
            const reader = new FileReader();

            reader.readAsDataURL(imageFile);

            reader.onload = function (e) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                const imgData = e.target.result;
                const img = new Image();
                
                img.src = imgData;
                img.onload = function () {
                    const imgWidth = this.width;
                    const imgHeight = this.height;
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const imgX = (pdfWidth - imgWidth * ratio) / 2;
                    const imgY = (pdfHeight - imgHeight * ratio) / 2;

                    doc.addImage(imgData, imageFile.type.split('/')[1].toUpperCase(), imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                    doc.save('converted-image.pdf');
                    setStatus('Conversion successful! Check your downloads.');
                };
             };
             reader.onerror = function () {
                setStatus('Error reading the file.');
            };
        } else {
            setStatus('Please select an image file first!');
        }
    }; 

    return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">

                    <button onClick={handleConvert} className="w-full px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                        Convert to PDF
                    </button>
                </div>
            </div>
        </div>
    );

    const bubble = document.getElementById("chatbot-bubble");

    const messagesEl = document.getElementById("chatbot-messages");

   
    let db;

    const firebaseConfig = {

      messagingSenderId: "156609856155",
      appId: "1:156609856155:web:7fc04c36be859de302fc3e",

            });

        } catch (e) {
            console.error("Firebase initialization failed:", e);
            addMessage("Chatbot failed to initialize.", "bot");
        }
    } else {
        console.warn("Firebase config is empty. Chatbot will not function.");
    }
    
    bubble.onclick = () => windowEl.classList.toggle("hidden");
    closeBtn.onclick = () => windowEl.classList.add("hidden");
    sendBtn.onclick = handleUserInput;

      if (e.key === "Enter") handleUserInput();
    });

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text.replace(/\n/g, '<br>');
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      localStorage.setItem('chat_history', messagesEl.innerHTML);
    }

    function showTypingIndicator() {
        const typingEl = document.createElement("div");
        typingEl.className = "typing-indicator";
        typingEl.innerHTML = `<span></span><span></span><span></span>`;
        typingEl.id = "typing-indicator";
        messagesEl.appendChild(typingEl);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function hideTypingIndicator() {
        const typingEl = document.getElementById("typing-indicator");
        if (typingEl) {
            typingEl.remove();
        }
    }

    async function logUnansweredQuery(queryText) {
        if (!db) return;
        try {
            const docRef = await addDoc(collection(db, "unanswered_queries"), {
                query: queryText,
                timestamp: serverTimestamp()
            });
            console.log("Logged unanswered query with ID: ", docRef.id);
        } catch (e) {
            console.error("Error adding document: ", e);
        }
    }

    async function getFirebaseData(docId) {
        if (!db) {
            console.error("Firestore is not initialized.");
            return { error: "Database not connected." };
        }
        try {
            const docRef = doc(db, 'chatbot-data', docId);
            const docSnap = await getDoc(docRef);
            return docSnap.exists() ? docSnap.data() : null;
        } catch (error) {
            console.error("Error fetching from Firestore:", error);
            return { error: "Failed to fetch data." };
        }
    }

    async function handleUserInput() {
      const text = inputEl.value.trim().toLowerCase();
      if (!text) return;
      addMessage(text, "user");
      inputEl.value = "";
      showTypingIndicator();

      
      const keywordsData = await getFirebaseData('keywords');
      
      hideTypingIndicator();

      if (!keywordsData || keywordsData.error) {
        addMessage("Sorry, I'm having trouble connecting to my brain right now.", "bot");
        return;
      }
      
      let reply = keywordsData.default_reply || "I'm not sure how to answer that. Try asking about 'projects', 'about me', or 'contact'.";
      let matchFound = false;

     
      for (const key in keywordsData.responses) {
        if (text.includes(key)) {
            reply = keywordsData.responses[key];
            matchFound = true;
            break;
        }
      }

      
      if (text.includes('project')) {
          const projectsData = await getFirebaseData('projects');
          reply = projectsData ? projectsData.summary : "I couldn't find project details.";
          matchFound = true;
      } else if (text.includes('contact') || text.includes('hire me')) {
          const contactData = await getFirebaseData('contact');
          reply = contactData ? ` ${contactData.email}\n` : "Contact information is unavailable.";
          matchFound = true;
      }

      if (!matchFound) {
      logUnansweredQuery(text); // Call the logging function with the user's text
      }

      addMessage(reply, "bot");
    }
    
    function showGreeting() {
  addMessage("Hi! I'm Junior’s AI assistant. How can I help you today?");
  const quickBtnDiv = document.createElement("div");
  quickBtnDiv.className = "quick-buttons";
  ["About Me", "Projects", "Hire Me"].forEach(option => {
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.onclick = () => handleQuickButton(option);
    quickBtnDiv.appendChild(btn);
  });
  messagesEl.appendChild(quickBtnDiv);
  }


    function loadChatHistory() {
  const history = localStorage.getItem('chat_history');
  if (history) {
    messagesEl.innerHTML = history;
    messagesEl.scrollTop = messagesEl.scrollHeight;
  } else {
    showGreeting(); // Only show greeting if there's no history
  }
  }

    function handleQuickButton(option) {
       
        inputEl.value = option;
        handleUserInput();
    }
  </script>
