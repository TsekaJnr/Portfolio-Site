      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {

    }
    .animation-delay-500 { animation-delay: 0.5s; }
    .animation-delay-1000 { animation-delay: 1s; }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }

function LinkedInPost({ post }) {
  const [expanded, setExpanded] = React.useState(false);

  const getHeadline = (text) => {
    const match = text.match(/^(.+?)(\n|\r|$)/);
    return match ? match[1] : text;
  };

  const isLong = post.text.length > getHeadline(post.text).length + 10;

  return (
    
    <div className="bg-gray-700 rounded-lg shadow-lg border border-gray-600 text-left overflow-hidden">
     
      <div className="relative">
        <div className="h-20 bg-gray-600">
          <img 
          src={post.coverPhoto} 
          alt="Cover Photo" 
          className="w-full h-20 object-cover" 
        />
        </div>

        <a href={post.postUrl} target="_blank" rel="noopener noreferrer">
          <img
            src={post.profilePic}
            alt="Profile Pic"
            className="w-24 h-24 rounded-full border-4 border-gray-700 absolute top-8 left-4"
          />
        </a>
      </div>

    
      <div className="p-4 pt-16"> 

        <a href={post.postUrl} target="_blank" rel="noopener noreferrer" className="text-xl font-bold text-gray-100 hover:text-blue-400">{post.name}</a>
        <p className="text-sm text-gray-400 mb-4">
          Cloud Software Development Student | Full Stack Developer | 2x CISCO Networking Certified | 2x AWS Certified | OCI Foundations Associate | {post.timeAgo}
        </p>

      
        <p className="text-gray-300 mb-3 whitespace-pre-line">
          {expanded ? post.text : getHeadline(post.text)}
          {isLong && (
            <button
              type="button"
              className="ml-2 text-blue-400 underline focus:outline-none"
              onClick={(e) => {
                e.preventDefault();
                setExpanded(!expanded);
              }}
            >
              {expanded ? "Show less" : "Show more"}
            </button>
          )}
        </p>


        {post.image && (
          <a href={post.postUrl} target="_blank" rel="noopener noreferrer">
            <img
              src={post.image}
              alt="LinkedIn Post"
              className="w-full rounded-md mt-2 mb-3 border border-gray-600"
            />
          </a>
        )}

        <div className="flex justify-between items-center text-sm text-gray-400 mt-4 pt-2 border-t border-gray-600">
          <span>👍 {post.likes} Likes</span>
          <span>💬 {post.comments} Comments</span>
          <span>🔄 {post.shares} Shares</span>
        </div>
      </div>
    </div>
  );
}
